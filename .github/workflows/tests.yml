name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-mxcp:
    name: Test MXCP Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t equinix-mxcp-server:test .

      - name: Validate MXCP server
        run: |
          docker run --rm \
            equinix-mxcp-server:test mxcp validate

      - name: Test MXCP server
        run: |
          docker run --rm \
            equinix-mxcp-server:test mxcp test
