mxcp: 1
tool:
  name: get_billing_by_ibx
  description: |
    Get detailed billing lines for a specific IBX location.
    Use this to analyze charges at DB1, DB2, or DB3.
  parameters:
    - name: ibx
      type: string
      description: "IBX site code to filter."
      enum: ["DB1", "DB2", "DB3"]
      examples: ["DB1", "DB2"]
  return:
    type: array
    items:
      type: object
      properties:
        trx_number:
          type: string
        trx_date:
          type: string
          format: date
        product_category:
          type: string
        charge_type:
          type: string
        ibx:
          type: string
        description:
          type: string
        quantity:
          type: number
        unit_price:
          type: number
        line_amount:
          type: number
        total_amount:
          type: number
  source:
    code: |
      SELECT
        trx_number,
        trx_date,
        product_category,
        charge_type,
        ibx,
        description,
        quantity,
        unit_price,
        line_amount,
        total_amount
      FROM load_billing_data
      WHERE ibx = $ibx
      ORDER BY trx_date, trx_number
  tests:
    - name: get_db2_billing_lines
      description: "Returns all DB2 lines."
      arguments:
        - key: ibx
          value: "DB2"
      result_length: 619
    - name: db3_contains_power
      description: "DB3 results include Power lines."
      arguments:
        - key: ibx
          value: "DB3"
      result_contains_item:
        ibx: "DB3"
        product_category: "Power"
