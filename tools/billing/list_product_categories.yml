mxcp: 1
tool:
  name: list_product_categories
  description: |
    List distinct billing product categories with line counts and aggregated spend values.
    Use this to see what product categories exist and their total spend.
  tags:
    - billing
    - reference
  annotations:
    title: "List Product Categories"
    readOnlyHint: true
    destructiveHint: false
    idempotentHint: true
    openWorldHint: false
  parameters: []
  return:
    type: array
    description: "One row per product category with aggregated spend totals."
    items:
      type: object
      description: "Aggregated billing totals for a product category."
      properties:
        product_category:
          type: string
          description: "Product category name (Power, Interconnection, Services, Space)."
        line_count:
          type: integer
          description: "Number of billing line items in this category."
        total_line_amount:
          type: number
          description: "Sum of net line amounts before GST."
        total_gst:
          type: number
          description: "Sum of GST amounts."
        total_amount:
          type: number
          description: "Sum of total amounts including GST."
  source:
    code: |
      SELECT
        product_category,
        CAST(COUNT(*) AS INTEGER) AS line_count,
        ROUND(SUM(line_amount), 2) AS total_line_amount,
        ROUND(SUM(gst_amount), 2) AS total_gst,
        ROUND(SUM(total_amount), 2) AS total_amount
      FROM load_billing_data
      GROUP BY product_category
      ORDER BY product_category
  tests:
    - name: list_all_product_categories
      description: "Returns all product categories."
      arguments: []
      result_length: 4
    - name: power_category_totals_present
      description: "Includes Power category counts."
      arguments: []
      result_contains_item:
        product_category: "Power"
        line_count: 84
