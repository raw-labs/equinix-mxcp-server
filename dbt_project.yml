name: "equinix"
version: "1.0.0"
config-version: 2

profile: "equinix"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  equinix:
    service_order_db2_2025_changes:
      +column_types:
        serial_number: varchar
        qty: integer
        total_nrc: double
    service_order_db2_2025_deletions:
      +column_types:
        serial_number: varchar
